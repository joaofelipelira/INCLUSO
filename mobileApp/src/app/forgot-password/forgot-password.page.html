<ion-content [fullscreen]="true">
  
  <div class="back-button-container" (click)="goBack()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </div>

  <div class="container">
    
    <div class="header">
      <div class="logo">
        <img src="assets/icon/logo.png" alt="Logo Inclus">
      </div>
      <h2 class="title">Recuperar Senha</h2>
      <p class="subtitle" *ngIf="!isSent">
        Digite seu e-mail cadastrado para receber as instruções de redefinição.
      </p>
    </div>

    <div class="form-area" *ngIf="!isSent">
      <div class="inputs">
        <ion-input
          class="custom-input"
          placeholder="Seu e-mail (ex: nome@email.com)"
          fill="outline"
          mode="md"
          type="email"
          [(ngModel)]="email">
        </ion-input>
        
        <p *ngIf="email && !isValidEmail" style="color: #eb445a; font-size: 12px; margin-top: 5px; margin-left: 5px;">
          Digite um e-mail válido.
        </p>
      </div>

      <ion-button 
        expand="block" 
        class="action-btn" 
        [disabled]="!isValidEmail"
        (click)="onRecover()">
        Enviar Link
      </ion-button>

      <div class="back-link">
        <a (click)="goBack()">Voltar para o Login</a>
      </div>
    </div>

    <div class="success-area" *ngIf="isSent">
      <ion-icon name="mail-unread-outline" class="success-icon"></ion-icon>
      <h3>Verifique seu e-mail</h3>
      <p>Enviamos um link para <strong>{{ email }}</strong> com as instruções para criar uma nova senha.</p>
      
      <ion-button expand="block" class="action-btn outline" fill="outline" (click)="goBack()">
        Voltar para Login
      </ion-button>
    </div>

  </div>
</ion-content>
